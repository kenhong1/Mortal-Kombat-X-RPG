<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mortal Kombat X PVP</title>

    <link rel="stylesheet" href="./css/style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>


<body class ="menu"> 


    
    <header>
        <h1> Mortal Kombat X </h1>
        
        <p> RPG Edition </p> 
    </header>
        
    <div id = "textBox">     
            <div id = "selectYourFighter"> Select Your Fighter </div>
            <div id = "kombat">  </div>
            <div id = "playerOneWins">  </div>
            <div id = "playerTwoWins">  </div> 
            <div id = "playerOneKombat">  </div>
            <div id = "playerOneDefend">    </div>
            <div id = "playerTwoKombat">  </div>
            <div id = "playerTwoDefend">  </div>
    </div>



     <div class = "playerOneButtonBox"> 
            <button id = "playerOneAttack">Kombat</button>
            <button id = "playerOneBlock">Block</button>
    </div>
            <button id = "battleBtn">FIGHT</button>
            <button id = "resetBtn"> RESET</button>
        
    <div class = "playerTwoButtonBox"> 
            <button id = "playerTwoAttack">Kombat</button>
            <button id = "playerTwoBlock">Block</button>
    </div>

    
    
    <div id = "battleArena"> 

    <div id ="myFighterSelect"> Player 1</div> 
    <div id="yourFighterSelect"> Player 2</div>
    </div>


    <div id = "characterSelectBox">

        <div id = liuKangFighterBox>
        <div id = "liuKangHealth" class = "Health"> 100/100 </div> 
                <div id="liukangFighter"> <img id = "liuKang" class ="character" src= "./img/liuKang.png"> </div> 
        </div>
        
        <div id = scorpionFighterBox>
        <div id = "scorpionHealth"  class = "Health"> 100/100 </div>
                <div id ="scorpionFighter"> <img id = "scorpion" class ="character" src= "./img/Scorpion.png"> </div> 
        </div>
        <div id = subZeroFighterBox>
        <div id = "subZeroHealth" class = "Health"> 100/100 </div> 
                <div id="subZeroFighter"> <img id = "subZero"  class ="character" src= "./img/subZero.png"></div>
        </div>
        <div id = "fighterText"> </div>
        <div id = "fatalityText"> Fatality </div>
        
    </div>




    <audio id = "roundOneFight"> 
        <source src = "./MKXsound/round1fight.wav" type = "audio/wav"> </source> 
    </audio>

    <audio id = "liuKangAudio">
        <source src = "./MKXsound/LiuKang.wav" type = "audio/wav"> </source>
    </audio>

    <audio id = "subZeroAudio">
        <source src = "./MKXsound/SubZero.wav" type = "audio/wav"> </source> 
    </audio>

    <audio id = "scorpionAudio"> 
        <source src = "./MKXsound/Scorpion.wav" type = "audio/wav"> </source>
    </audio>

    <audio id = "attackAudio"> 
        <source src = "./MKXsound/Attack.wav" type = "audio/wav"> </source> 
    </audio>

    <audio id = "defendAudio">
        <source src = "./MKXsound/Blocking.wav" type = "audio/wav"> </source>
    </audio>

    <audio id = "winAudio">
        <source src = "./MKXsound/Win.wav" type = "audio/wav"> </source>
    </audio>

    <audio id = "drawAudio">
        <source src = "./MKXsound/Draw.wav" type = "audio/wav"> </source> 
    </audio>



    

    <script type="text/javascript" src="./js/app.js"></script>
</body>




</html>
